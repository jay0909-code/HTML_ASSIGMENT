			background-color: pink;

<body>
	<table border="1px" align="center" width="1450">
		 <tr>
		 	<td rowspan="2">Home</td>
		 	<td rowspan="2">About</td>
		 	<td rowspan="2">Center</td>
		 	<td rowspan="2">Help</td>
		 	<td rowspan="2">Store</td>
		 	<td>Download</td>
		 	<!-- <td>App</td> -->
		 </tr>
		 <tr>
		 	<td colspan="5">APP</td>
		 </tr>
		 <!-- <tr>
		 	<img src="image/doors.jpeg">
		 </tr> -->
	</table>
	<div align="center">
		<img src="image/doors.jpeg" height="700" width="1450" >
	</div>
	<div class="pink" align="center" width="550">
		Contact US
	</div>
	<div align="center">
		<img src="image/contactus.jpeg" width="1450">
	</div>
	<div>
		<table align="center" bgcolor="lightblue" border="1" width="1450">
			<tr>
				<td>
					<label>First Name</label>
					<input type="text" name="" placeholder="Enter your name">
				</td>
				<td>
					<label>Last Name</label>
					<input type="text" name="" placeholder="Enter your name">
				</td>
			</tr>
			<tr>
				<td>
					<label>Email-Id</label>
					<input type="email" name="" placeholder="Enter your email">
				</td>
				<td>
					<label>Phone-N.O.</label>
					<input type="tel" name="" placeholder="Enter your phone no">
				</td>
			</tr>
			<tr>
				<td>
					<label>City:</label>
					<select>
						<option readonly>---- Select City -----</option>
						<option>Ahemdabad</option>
						<option>Gandhinagar</option>
						<option>Jamnagar</option>
					</select>
				</td>
				<td>
					<label>Gender</label>
					<input type="radio" name="Gender" value="Gender"> Male
					<input type="radio" name="Gender" value="Gender"> Female
					<input type="radio" name="Gender" value="Gender"> Other 

				</td>
			</tr>
		</table>
	</div>
